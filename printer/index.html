<html>
  <head>
    <title>printer~1</title>
    <meta name="title" content="printer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Javascript ðŸ˜©-->
    <!--Whatever vegetable wrote the previous JS code should be taken out back and shot-->
    <script>
      // Scripts usually reside in the header. Not between the header and the body. FTFY.
      const $ = id => document.getElementById(id);
      let audio, button;
      let isPlaying = false;
      window.onload = () => {
        audio = $("printer"); 
        button = $("audiobtn");
        button.addEventListener('pointerdown', () => {
          if (isPlaying) {
            audio.pause();
            button.innerHTML = "printer";
            isPlaying = false;
          } else {
            audio.play();
            button.innerHTML = "stop printing";
            isPlaying = true;
          };
        });
      };
    </script>
  </head>
  <body>    
    <!--This is so bad, why was this part in the header before???-->

      <source src="../media/printer.mp3" type="audio/mpeg">
      <!-- I dont like the source tag, but unfortunately it looks like best practice, so it stays. -->
      Upgrade from Internet Explorer you fucking loser, you're missing out on printer noises
    </audio>
    <button id="audiobtn">printer</button>
  
    <img src="../media/printer1bigger.png" alt="printer1">
  </body>
</html>
